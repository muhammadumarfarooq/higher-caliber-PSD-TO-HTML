<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Caliber</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/slider.css" />
  </head>
  <body>
    <header class="header">
      <nav id="main-nav">
        <div class="container">
          <img src="/assets/logo.png" alt="HighCaliber" class="logo" />

          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Development</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Marketing</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Monthly</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- Slider -->
      <div id="content-slider">
        <div class="wrap-slider">
          <!-- ===== Thumbnail ControlNav ======= -->
          <input type="radio" id="a-1" name="a" />
          <input type="radio" id="a-2" name="a" />
          <input type="radio" id="a-3" name="a" />
          <input type="radio" id="a-4" name="a" />

          <nav id="main">
            <label for="a-1" class="first"></label>
            <label for="a-2" class="first"></label>
            <label for="a-3" class="first"></label>
            <label for="a-4" class="first"></label>
          </nav>

          <!-- =================================== -->

          <nav id="control">
            <label for="a-1"></label>
            <label for="a-2"></label>
            <label for="a-3"></label>
            <label for="a-4"></label>
          </nav>

          <!-- ===== IMages ======= -->
          <div class="slider">
            <div class="inset">
              <figure>
                <img
                  src="/assets/header-slider-img.png"
                  alt="slider-img"
                  id="i-1"
                  class="f slider-img"
                />
              </figure>

              <figure>
                <img
                  src="/assets/header-slider-img.png"
                  alt="slider-img"
                  id="i-2"
                  class="f slider-img"
                />
              </figure>

              <figure>
                <img
                  src="/assets/header-slider-img.png"
                  alt="slider-img"
                  id="i-3"
                  class="f slider-img"
                />
              </figure>

              <figure>
                <img
                  src="/assets/header-slider-img.png"
                  alt="slider-img"
                  id="i-4"
                  class="f slider-img"
                />
              </figure>
            </div>
          </div>

          <!-- Slider Right side text -->

          <div class="slider-text">
            <div class="slider-block"></div>
            <div>
              <div class="slider-title">Become the Expert of your Industry</div>
              <div class="slider-subTitle">
                Give Brilliance to Your Brand With Exceptional E-Commerce
                Development
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
